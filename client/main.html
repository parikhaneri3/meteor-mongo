<head>
  <title>Analytical Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <h1>Welcome to Analytical Dashboard!</h1>
    <button class="generate-btn bttn" type="button">Generate</button>
    <button class="reset-btn bttn" type="button">Reset</button>
    <button class="delete-btn bttn" type="button">Delete</button>
    <button class="expire-btn bttn" type="button">Expire</button>
    <button class="analytics-btn bttn" type="button">Analytics</button>
    <button class="list-btn bttn" type="button">List</button>
    <table id="example" class="ui celled table" style="width:100%">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Username</th>
          <th>Email</th>
          <th>Title</th>
          <th>Product</th>
          <th>Company</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>ActiveIndicator</th>
          <th>ExpiryDate</th>
          <th>EffectiveDate</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
        {{> userList}}
        {{/each}}
      </tbody>
    </table>
    {{>pieDemo}}
  </div>
</body>

<template name="noRoutesTemplate"></template>

<template name="analytics">
</template>

<template name="pieDemo">
  <h2>Pie Chart</h2>
  <div id="container-pie" style="width: 300px; height: 200px;"></div>
</template>

<template name="userList">
  <tr>
    <td>{{firstname}}</td>
    <td>{{lastname}}</td>
    <td>{{username}}</td>
    <td>{{email}}</td>
    <td>{{title}}</td>
    <td>{{product}}</td>
    <td>{{company}}</td>
    <td>{{city}}</td>
    <td>{{state}}</td>
    <td>{{country}}</td>
    <td>{{activeIndicator}}</td>
    <td>{{expiryDate}}</td>
    <td>{{effectiveDate}}</td>
  </tr>
</template>
